<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Productivity Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <>
      <div class="hero-bg">
        <!-- Navbar -->
        <nav class="navbar">
          <div class="logo">LOGO</div>
          <button class="btn signup-btn">Sign Up</button>
        </nav>

        <!-- Banner Section -->
        <section class="banner">
          <h1>Cool Dark UI Template for Webflow Agencies!</h1>
          <button class="btn main-btn">Stay Focused</button>
        </section>
      </div>
      <!-- Action Section -->
    <section class="container">
      <div class="action-section">
        <div class="action-left">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn preview-btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
          <img src="/Assets/wc-mini.png" alt="Live Preview" />
        </div>
      </div>
    </section>

    <!-- Productive Users Section -->
    <section class="users-section">
      <div class="container">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="users-stats">
          <div>
            <span class="stat">50K</span>
            <div class="stat-label">Active Users</div>
          </div>
          <div>
            <span class="stat">2M+</span>
            <div class="stat-label">Focus Sessions</div>
          </div>
          <div>
            <span class="stat">95%</span>
            <div class="stat-label">Satisfaction Rate</div>
          </div>
        </div>
      </div>
